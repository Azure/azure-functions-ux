<div class="wrapper">
    <div>
        <pre (click)="highlightText($event)">{{content}}</pre>
    </div>
    <div title="{{ 'copypre_copyClipboard' | translate }}"  (click)="copyToClipboard($event)">
        <pop-over message="{{ 'copypre_copied' | translate }}" hideAfter="300">
            <i class="fa fa-clone clickable"></i>
        </pop-over>
    </div>
</div>
