<div class="top-bar">
    <div class="azure-logo left">
        <div class="vertical-align-center logo" (click)="onAzureFunctionClick()">Azure Functions</div>
    </div>
    <div class="top-bar-tools right vertical-align-center">
        <span *ngIf="!gettingStarted" class="top-bar-tool clickable" (click)="onAppMonitoringClicked()" [class.top-bar-settings-selected]="isAppMonitoringSelected">
            <i class="fa fa-clock-o"></i> Monitoring
        </span>
        <span *ngIf="!gettingStarted"
              class="top-bar-tool clickable"
              (click)='onAppSettingsClicked()'
              [class.top-bar-settings-selected]="isAppSettingSelected">

            <i class="fa fa-wrench"></i>
            Function app settings
        </span>

        <span *ngIf="user && currentTenant && !inIFrame"
              class="top-bar-tool clickable"
              [class.top-bar-tool-selected]="showUserMenu"
              (click)="showUserMenu = !showUserMenu">

            {{user.given_name}} {{user.family_name}} ({{currentTenant.DisplayName}})
        </span>

        <div *ngIf="showUserMenu" class="top-bar-drop-down left-most top-bar-drop-down-scrollviewer">
            <ul *ngIf="tenants" class="tenants-list">
                <li *ngFor="#tenant of tenants" (click)="selectTenant(tenant)">
                    <div>{{tenant.DisplayName}}</div>
                    <div>{{tenant.DomainName}}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
