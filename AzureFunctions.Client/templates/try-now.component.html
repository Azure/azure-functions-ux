<div class="wrapper">
    <div class="tryinfo-box">
        <div>{{ 'tryNow_trialTimeRemaining' | translate }} <span id="timer-text">{{timerText}}</span></div>
        <div>
            <a [attr.href]="freeTrialUri" target="_blank" class="signup-button ">
                {{ 'tryNow_createFreeAzureAccount' | translate }}
            </a>
            <i class="fa fa-question-circle"></i>
        </div>

        <div id="extendTrial" class="clickable" (click)="extendResourceLifeTime()" *ngIf="!(uiResource?.isExtended || trialExpired)">
            {{ 'tryNow_extendTrial' | translate }}
        </div>

    </div>
</div>
