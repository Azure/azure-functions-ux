<div class="tryinfo-box">
    <div>Trial time remaining</div>
    <div id="countdownTimer" class="tryinfo-box-timer">{{timerText}}</div>
    <div style="margin-top:10px;"></div>
    <div id="extendTrial" (click)="extendResourceLifeTime()" class="extend-trial-button" *ngIf="!(isExtended||trialExpired)">Extend Trial</div>
    <div style="margin-top:10px;"></div>
    <div (click)="redirectToAzureFreeTrial()" class="signup-button ">
        Signup for an Azure 30-day trial
    </div>
</div>
