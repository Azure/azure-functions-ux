<top-bar gettingStarted="true" ></top-bar>
<div class="start-banner">
    <div class="start-banner-content">
        <img src="/images/functions.svg" height="60px"/>
        <!--<object data="/images/functions.svg" type="image/svg+xml" />-->
        <h1>{{ 'gettingStarted0' | translate }}</h1>
    </div>
</div>

<div class="container">
    <div *ngIf="tryItNow" style="text-align: center" [innerHTML]="'gettingStarted1' | translate">
    </div>
    <div *ngIf="!tryItNow">
        <div *ngIf="subscriptions">
            
            <div class="start-left start-half">
                <h3>{{ 'gettingStarted2' | translate }}</h3>
                <label>{{ 'gettingStarted3' | translate }}</label>
                <drop-down [options]="subscriptions" placeholder="{{ 'gettingStarted4' | translate }}" (value)="onSubscriptionSelect($event)"></drop-down>
            </div>

            <div *ngIf="functionContainers.length > 0" class="start-half start-right">
                <h3>{{ 'gettingStarted5' | translate }}</h3>
                <span>{{ 'gettingStarted6' | translate }}</span>
                
                <label class="start-below-description">Function apps</label>
                <drop-down [options]="functionContainers" (value)="onContainerChange($event)"></drop-down>
                <button [disabled]="!functionContainer" class="custom-button clear-both" (click)="openSelectedContainer()">{{ 'gettingStarted12' | translate }}</button>
            </div>

            <div class="start-half start-right start-row" [class.start-row]="functionContainers.length > 0">
                <h3>New function app</h3>
                <div *ngIf="functionContainers.length === 0">{{ 'gettingStarted9' | translate }}</div>
                <label [class.start-below-description]="functionContainers.length === 0">{{ 'gettingStarted14' | translate }}</label>
                <input type="text" [(ngModel)]="functionContainerName" (keyup)="functionContainerNameEvent.emit()" />
                <div *ngIf="!isValidContainerName" class="error-output">{{validationError}}</div>

                <label style="margin-top: 25px">{{ 'gettingStarted15' | translate }}</label>
                <drop-down [options]="geoRegions" placeholder="{{ 'gettingStarted10' | translate }}" (value)="onGeoRegionChange($event)"></drop-down>

                <button [disabled]="!selectedSubscription || !selectedGeoRegion || !functionContainerName || !isValidContainerName" class="custom-button clear-both" (click)="createFunctionsContainer()">{{ 'gettingStarted13' | translate }}</button>

            </div>

            <div class="start-row start-half start-right" style="padding-top: 10px" [innerHtml]="'gettingStarted11' | translate">
                <!--create a function app from <a href="https://portal.azure.com/#create/Microsoft.FunctionApp">Azure Portal</a>.-->
            </div>

            <!--<div class="error-output" *ngIf="createError">{{createError}}</div>-->

        </div>
    </div>
</div>
