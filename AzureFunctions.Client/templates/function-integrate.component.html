<div class="container-fluid">
    <div class="col-md-10">    
        <h2 class="dev-block-header">Config</h2>
        <div class="dev-block-header">
            <button class="custom-button" [class.dirty]="isDirty" (click)="saveConfig()">Save</button>
        </div>
        <div class="gutter-container" style="padding-top: 5px">
            <div class="ace_editor" aceEditor id="editor"
                 (onSave)="saveConfig()"
                 (onContentChanged)="contentChanged($event)"
                 [content]="configContent"
                 fileName="function.json"
                 [height]="600">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <!-- TODO: move to css -->
        <div class="clickable pull-right" (click)="onEditorChange('standard')" style="color: #5DA3F6;">Standard editor</div>
    </div>
</div>

<div class="link" (click)='openCollectorBlade("StorageAccountPickerBlade")'>Create/Select Storage Account</div>
<div class="link" (click)='openCollectorBlade("CustomConnectionPickerBlade")'>Create/Select Custom Connection String</div>
<div class="link" (click)='openCollectorBlade("NotificationHubPickerBlade")'>Create/Select Notification Hub</div>
<div class="link" (click)='openCollectorBlade("DocDbPickerBlade")'>Create/Select DocumentDB</div>
