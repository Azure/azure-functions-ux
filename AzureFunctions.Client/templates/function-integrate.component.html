<div class="container-fluid">
    <div class="col-md-10">    
        <h2 class="dev-block-header">{{ 'config' | translate }}</h2>
        <div *ngIf="isDirty" class="dev-block-header">
            <button (click)="saveConfig()" class="custom-button">{{ 'save' | translate }}</button>
            <button (click)="cancelConfig()" class="custom-button-invert">{{ 'cancel' | translate }}</button>
        </div>
        <div class="gutter-container" style="padding-top: 5px">
            <div class="ace_editor" aceEditor id="editor"
                 (onSave)="saveConfig()"
                 (onContentChanged)="contentChanged($event)"
                 [content]="configContent"
                 fileName="function.json"
                 [height]="600"
                 [readOnly]="disabled">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="clickable pull-right" id="toggle-editor" (click)="onEditorChange('standard')"><i class="fa fa-edit"></i> {{ 'functionIntegrate_standardEditor' | translate }}</div>
    </div>
</div>
