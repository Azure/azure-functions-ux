<div class="trial-expired-container">
    <div class="trial-expired-banner">
        <div>
            <h1>{{ 'intro_fasterWay' | translate }}</h1>
            <p>
                <img src="/images/function-io.svg" width="210px" />
                {{ 'intro_writeAny' | translate }}
            </p>
        </div>
    </div>

    <div class="trial-expired-body">
        <h1>{{ 'trialExpired_enjoyedHostingFunctions' | translate }}</h1>
        <h3>{{ 'trialExpired_signupForAzure' | translate }}</h3>
        <div style="height:50px;"></div>
        <div>
            <a [attr.href]="freeTrialUri" (click)="trackLinkClick('expiredFreeTrialClick')" target="_blank" class="trial-expired-signup-button">
                {{ 'tryNow_createFreeAzureAccount' | translate }}
            </a>
        </div>
    </div>
    <div class="trial-expired-footer">
    </div>
