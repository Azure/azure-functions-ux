<div class="container-fluid">
    <div class="col-md-1">
    </div>
    <div class="col-md-1" heigth="100%">
        <div class="text-center">
            <span class="glyphicon glyphicon-flash text-center"></span>
            <div>Trigger</div>
        </div>
    </div>
    <div class="col-md-3">
        <svg width="100%" viewBox="0 0 250 50">
            <polygon fill=black stroke-width=0
                     points="0,23 200,23 200,20 250,25 200,30 200,27 0,27" />
        </svg>
    </div>
    <div class="col-md-1">
        <div class="text-center">
            <span class="glyphicon glyphicon-log-in text-center"></span>
            <div>Input</div>
        </div>
    </div>
    <div class="col-md-3">
        <svg width="100%" viewBox="0 0 250 50">
            <polygon fill=black stroke-width=0
                     points="0,23 200,23 200,20 250,25 200,30 200,27 0,27" />
        </svg>
    </div>
    <div class="col-md-1">
        <div class="text-center">
            <span class="glyphicon glyphicon-log-out"></span>
            <div>Output</div>
        </div>

    </div>
    <div class="col-md-2">
        <!-- TODO: move to css -->
        <div class="clickable pull-right" (click)="onEditorChange('advanced')" style="color: #5DA3F6;">Advanced editor</div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-md-3">
        <div class="list-group list-special">
            <div>                
                <span *ngIf="model.trigger && currentBindingId === model.trigger.id" class="list-group-item active" (click)="onBindingSelect(model.trigger.id)">{{model.trigger.title}}</span>
                <span *ngIf="model.trigger && currentBindingId !== model.trigger.id" class="list-group-item" (click)="onBindingSelect(model.trigger.id )">{{model.trigger.title}}</span>
                <span *ngIf="!model.trigger && currentBindingId !== 'trigger'" class="list-group-item" (click)="newBinding('trigger')"><span class="glyphicon glyphicon-plus"></span> New Trigger</span>
                <span *ngIf="!model.trigger && currentBindingId === 'trigger'" class="list-group-item active" (click)="newBinding('trigger')"><span class="glyphicon glyphicon-plus"></span> New Trigger</span>
            </div>
        </div>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-3">        
        <div class="list-group list-special">
            <div *ngFor="#input of model.inputs">
                <span *ngIf="currentBindingId === input.id" class="list-group-item active" (click)="onBindingSelect(input.id)">{{input.title}}</span>
                <span *ngIf="currentBindingId !== input.id" class="list-group-item" (click)="onBindingSelect(input.id)">{{input.title}}</span>
            </div>
            <span *ngIf="currentBindingId !== 'input'" class="list-group-item" (click)="newBinding('in')"><span class="glyphicon glyphicon-plus"></span> New Input</span>
            <span *ngIf="currentBindingId === 'input'" class="list-group-item active" (click)="newBinding('in')"><span class="glyphicon glyphicon-plus"></span> New Input</span>
        </div>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-3">        
        <div class="list-group list-special">
            <div *ngFor="#input of model.outputs">
                <span *ngIf="currentBindingId === input.id" class="list-group-item active" (click)="onBindingSelect(input.id)">{{input.title}}</span>
                <span *ngIf="currentBindingId !== input.id" class="list-group-item" (click)="onBindingSelect(input.id)">{{input.title}}</span>
            </div>
            <span *ngIf="currentBindingId !== 'output'" class="list-group-item" (click)="newBinding('out')"><span class="glyphicon glyphicon-plus"></span> New Output</span>
            <span *ngIf="currentBindingId === 'output'" class="list-group-item active" (click)="newBinding('out')"><span class="glyphicon glyphicon-plus"></span> New Output</span>
        </div>
    </div>
    <div class="col-md-1">
    </div>
</div>
<br />
<hr>
<br />

<div>
    <binding *ngIf="currentBinding" [binding]="currentBinding" [disabled]="disabled" (remove)="onRemoveBinding($event)" (update)="onUpdateBinding($event)"></binding>
</div>


<template-picker *ngIf="pickerType!==4" [type]="pickerType" [showFooter]="true" (complete)="onBindingCreateComplete(behavior, $event)" (cancel)="onBindingCreateCancel($event)"></template-picker>
