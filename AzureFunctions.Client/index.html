<html>

<head>
    <base href="/">
    <title>Azure Functions</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script stc="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>
    <script src="node_modules/ace-builds/src-min/ace.js"></script>
    <script src="node_modules/ace-builds/src-min/ext-modelist.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/pure-drawer.css">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            paths: {
                "npm:*": "node_modules/*"
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'angular2-highcharts': {
                    main: 'index',
                    format: 'cjs',
                    defaultExtension: 'js'
                }
            },
            map: {
                'angular2-highcharts': 'npm:angular2-highcharts',
                'highcharts/highstock.src': 'npm:highcharts/highstock.js'
            }
        });
        System.import('app/boot')
              .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <azure-functions-app>Loading...</azure-functions-app>
</body>

</html>
