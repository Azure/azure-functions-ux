<config-table-wrapper
  *ngIf="initialized"
  [name]="(Resources.feature_applicationSettingsName | translate)"
  [groupArray]="groupArray"
  [hasWritePermissions]="hasWritePermissions"
  [showPermissionsMessage]="showPermissionsMessage"
  [permissionsMessage]="permissionsMessage"
  [loadingFailureMessage]="loadingFailureMessage"
  [loadingMessage]="loadingMessage"
  [emptyTableMessage]="(Resources.emptyAppSettings | translate)"
  [addItemLabel]="(Resources.addNewSetting | translate)"
  [getNewItem]="getNewItem"
  [cellTemplates]="cellTemplates">
</config-table-wrapper>

<ng-template
  let-group="group"
  table-cell-template
  className="one-third-col padded-col"
  [showDirtyState]="true"
  [editable]="true">

  <click-to-edit [group]="group" name="name">
    <textbox [control]="group.controls['name']" [placeholder]="Resources.enterName | translate"></textbox>
  </click-to-edit>

</ng-template>

<ng-template
  let-group="group"
  table-cell-template
  className="two-thirds-col padded-col"
  [editable]="true">

  <click-to-edit [group]="group" name="value">
    <textbox [control]="group.controls['value']" [placeholder]="Resources.enterValue | translate"></textbox>
  </click-to-edit>

</ng-template>

<ng-template
  let-group="group"
  table-cell-template
  className="slot-setting-col padded-col">

  <click-to-edit [group]="group" name="isSlotSetting" alwaysShow="true">
    <label>
      <input [formControl]="group.controls['isSlotSetting']" type="checkbox">
      {{ 'isSlotSetting' | translate }}
    </label>
  </click-to-edit>

</ng-template>
