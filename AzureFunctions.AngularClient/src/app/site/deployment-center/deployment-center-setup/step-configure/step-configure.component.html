<app-configure-onedrive *ngIf="sourceProvider === 'onedrive'"></app-configure-onedrive>
<app-configure-dropbox *ngIf="sourceProvider === 'dropbox'"></app-configure-dropbox>
<app-configure-github *ngIf="sourceProvider === 'github'"></app-configure-github>
<app-configure-vsts-source *ngIf="sourceProvider === 'vsts'"></app-configure-vsts-source>
<app-configure-bitbucket *ngIf="sourceProvider === 'bitbucket'"></app-configure-bitbucket>
<app-configure-external *ngIf="sourceProvider === 'external'" (stepExit)="stepExit($event)"></app-configure-external>
<app-configure-vsts-build *ngIf="buildProvider === 'vsts' && sourceProvider != 'vsts'"></app-configure-vsts-build>
<div class="footer">
  <button type="button" class="custom-button" style="margin-top:12px" previousStep>Back</button>
  <button type="button" class="custom-button" style="margin-top:12px" nextStep>Continue</button>
</div>
