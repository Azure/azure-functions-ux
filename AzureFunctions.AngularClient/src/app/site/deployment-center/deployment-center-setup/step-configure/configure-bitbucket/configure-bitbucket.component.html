<div class="settings-group-wrapper">

  <h3 class="first-config-heading">{{'code' | translate}}</h3>
  <div class="settings-wrapper">
    <div class="setting-wrapper">
      <div class="setting-label">{{'repository' | translate}}
        <pop-over [message]="('netFrameWorkVersionLabelHelp' | translate)">
          <span class="glyphicon glyphicon-info-sign button-title"></span>
        </pop-over>
      </div>
      <div class="setting-control-container">
        <drop-down [options]="!!RepoList ? RepoList : []" [highlightDirty]="true"
          (value)="RepoChanged($event)">
        </drop-down>
      </div>
    </div>

    <div class="setting-wrapper">
      <div class="setting-label">{{'branch' | translate}}
        <pop-over [message]="('netFrameWorkVersionLabelHelp' | translate)">
          <span class="glyphicon glyphicon-info-sign button-title"></span>
        </pop-over>
      </div>
      <div class="setting-control-container">
        <drop-down [options]="!!BranchList ? BranchList : []"
          [highlightDirty]="true">
        </drop-down>
      </div>
    </div>
  </div>
</div>
