<div class="settings-group-wrapper" [formGroup]="wizard?.buildSettings" novalidate>

  <h3 class="first-config-heading">Build</h3>
  <div class="settings-wrapper">
    <div class="setting-wrapper">
      <div class="setting-label">Visual Studio Team Service Account</div>
      <div class="setting-control-container">
        <div class="newOrExistingSelection">
          <radio-selector [control]="this.wizard?.buildSettings?.controls?.createNewVsoAccount" [options]="NewVsoAccountOptions" [defaultValue]="'New'"
            [highlightDirty]="false">
          </radio-selector>
        </div>
        <ng-select *ngIf="wizard?.wizardValues?.buildSettings?.createNewVsoAccount === 'existing'" class="custom-select" [items]="AccountList"
          bindLabel="displayLabel" bindValue="value" placeholder="Select Account" [(ngModel)]="selectedAccount" formControlName="vstsAccount"
          (change)="accountChanged($event)">
        </ng-select>
        <textbox *ngIf="wizard?.wizardValues?.buildSettings?.createNewVsoAccount === 'new'" [control]="this.wizard?.buildSettings?.controls?.vstsAccount"
          [placeholder]="'Enter Account Name'"></textbox>
      </div>
    </div>

    <div *ngIf="wizard?.wizardValues?.buildSettings?.createNewVsoAccount === 'new'" class="setting-wrapper">
      <div class="setting-label">Location</div>
      <div class="setting-control-container">
        <ng-select class="custom-select" [items]="LocationList" bindLabel="displayLabel" bindValue="value" placeholder="Select Location"
          [(ngModel)]="selectedLocation" formControlName="location">
        </ng-select>
      </div>
    </div>

    <div *ngIf="wizard?.wizardValues?.buildSettings?.createNewVsoAccount === 'existing'" class="setting-wrapper">
      <div class="setting-label">Project Name</div>
      <div class="setting-control-container">
        <ng-select class="custom-select" [items]="ProjectList" bindLabel="displayLabel" bindValue="value" placeholder="Select Project"
          [(ngModel)]="selectedProject" formControlName="vstsProject">
        </ng-select>
      </div>
    </div>

  </div>
</div>
