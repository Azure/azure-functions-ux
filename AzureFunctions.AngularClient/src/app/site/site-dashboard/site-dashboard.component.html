<div id="site-dashboard-container">

<img *ngIf="!isStandalone" id="site-dashboard-pin" class="link" src="images/pin.svg" (click)="pinPart()"/>

<tabs (tabSelected) = 'onTabSelected($event)' (tabClosed) = 'onTabClosed($event)'>

    <tab [title]="Resources.tab_overview | translate" [id]="TabIds.overview">
        <site-summary *ngIf="selectedTabId === TabIds.overview" [viewInfoInput]="viewInfo" (openTabEvent)="openTab($event)"></site-summary>
    </tab>

    <tab *ngIf="!isStandalone" [title]="Resources.tab_settings | translate" [id]="TabIds.functionRuntime">
        <function-runtime *ngIf="selectedTabId === TabIds.functionRuntime" [viewInfoInput]="viewInfo"></function-runtime>
    </tab>

    <tab *ngIf="!isStandalone" [title]="Resources.tab_features | translate" [id]="TabIds.features">
        <site-manage *ngIf="selectedTabId === TabIds.features"
            [viewInfoInput]="viewInfo"
            (openTabEvent)="openTab($event)"></site-manage>
    </tab>

    <tab *ngIf="!isStandalone" [title]="Resources.tab_api_definition | translate" [id]="TabIds.apiDefinition">
        <swaggerdefinition *ngIf="selectedTabId === TabIds.apiDefinition" [viewInfoInput]="viewInfo"></swaggerdefinition>
    </tab>

    <tab *ngIf="isStandalone" [title]="Resources.tab_configuration | translate" [id]="TabIds.config">
        <site-config *ngIf="selectedTabId === TabIds.config" [viewInfoInput]="viewInfo"></site-config>
    </tab>
    
</tabs>
</div>
