<div class="wrapper">
        <div *ngIf="disabled" class="alert alert-warning alert-dismissible" role="alert">
        {{ 'functionEdit_readOnly' | translate }}
    </div>
    <div id="function-settings">
        <div class="configure-wrapper">
            <div>Function State </div>
            <div *ngIf="functionInfo">
                <radio-selector [options]="functionStatusOptions" [defaultValue]="!!functionInfo.config.disabled" (value)="valueChange.next($event)"></radio-selector>
            </div>
        </div>
    </div>

    <div id="submit-delete">
        <button type="button" [disabled]="disabled" id="submit-button" (click)="deleteFunction()">Delete</button>
    </div>

    <function-keys *ngIf="functionApp?.isMultiKeySupported" [functionInfo]="functionInfo"></function-keys>
    <div style="margin-bottom: 25px" *ngIf="functionApp?.isMultiKeySupported"></div>
    <function-keys *ngIf="functionApp?.isMultiKeySupported" getAdminKeys="true" [functionInfo]="functionInfo"></function-keys>
</div>
