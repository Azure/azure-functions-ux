<div class="wrapper">
    <div id="function-settings">
        <div class="configure-wrapper">
            <div>{{ 'functionEdit_functionState' | translate }}</div>
            <div *ngIf="functionInfo">
                <radio-selector [fnWriteAccess]="functionApp" [options]="functionStatusOptions" [defaultValue]="!!functionInfo.config.disabled" (value)="functionStateValueChange.next($event)"></radio-selector>
            </div>
        </div>
    </div>

    <div id="submit-delete">
        <button type="button" [fnWriteAccess]="functionApp" id="submit-button" (click)="deleteFunction()">Delete</button>
    </div>

    <function-keys
        *ngIf="functionApp?.isMultiKeySupported"
        [functionApp]="functionApp"
        [functionInfo]="functionInfo"></function-keys>

    <div style="margin-bottom: 25px" *ngIf="functionApp?.isMultiKeySupported"></div>

    <function-keys
        *ngIf="functionApp?.isMultiKeySupported"
        [functionApp]="functionApp"></function-keys>
</div>
