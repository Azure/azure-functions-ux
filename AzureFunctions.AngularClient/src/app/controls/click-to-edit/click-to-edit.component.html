<div class="click-to-edit-wrapper" (click)="onClick($event)">
<div *ngIf="!showTextbox && !hiddenText" class="text">
    {{control.value}}
</div>

<div *ngIf="!showTextbox && hiddenText" class="text hidden-text">
    Hidden value.  Click to show.
</div>

<div [class.hidden]="!showTextbox">
    <ng-content ></ng-content>
</div>
