<div *ngIf="isStandalone" class="top-bar-loginuser-tools-standalone clickable"
            (click)="showUserMenu = !showUserMenu">
    <div *ngIf="user"
            class="top-bar-loginuser-tool-standalone"
            [class.top-bar-tool-selected]="showUserMenu">
            <div class="signed-in-user">
                <div class="user-name">
                    <div>{{user.given_name}}</div>                                
                    <div>{{user.upn}}</div>
                </div>                          
                <img src="image/Logins/user.svg" class="profile-image" />
            </div>
            <div *ngIf="showUserMenu" class="top-bar-usermenu">
                <ul class="usermenu-option">
                    <div class="line-separator">      
                        <li class="option-logout clickable" (click)="logout()">
                            <span>{{ 'Logout' | translate }}</span>
                        </li>
                    </div>
                </ul>
            </div>     
    </div>
</div>
