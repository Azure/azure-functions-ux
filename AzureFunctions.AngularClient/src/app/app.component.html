<busy-state name='global'></busy-state>
<disabled-dashboard></disabled-dashboard>
<error-list></error-list>
<main
    *ngIf="!showTryLanding && !gettingStarted && ready"
    [tryFunctionApp]="tryFunctionApp"></main>

<getting-started
    *ngIf="!showTryLanding && gettingStarted && ready"
    (userReady)="initializeDashboard($event)"></getting-started>

<try-landing
    *ngIf="showTryLanding"
    (tryFunctionApp)="initializeTryDashboard($event)"></try-landing>
