<div
    *ngIf="options"
    class="switch"
    [class.dirty]="control?.dirty">

    <div *ngFor="let option of options"
        class="switch-label"
        [class.selected]="option.value === selectedValue"
        [class.disabled]="control ? control.disabled : disabled"
        (click)="select(option)">
        {{option.displayLabel}}
    </div>

</div>
