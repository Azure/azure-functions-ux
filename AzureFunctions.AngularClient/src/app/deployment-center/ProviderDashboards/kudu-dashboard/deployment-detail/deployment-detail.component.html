<busy-state name="deployment-details"></busy-state>
<command-bar>
  <command displayText="{{ 'redeploy' | translate }}" iconUrl="images/swap.svg" (click)="refresh()"></command>
  <span class="close-button" (click)="close()">
      <i class="fa fa-times fa-lg" aria-hidden="true"></i>
  </span>
</command-bar>
<div class="list-collection-container">
  <tbl [items]="TableItems" #table="tbl" id="deployment-log" [name]="'functionApps' | translate" groupColName="time">
    <tr>
      <th>
        {{'time' | translate}}
      </th>
      <th>
        {{'activity' | translate}}
      </th>
      <th>
        {{'log' | translate}}
      </th>
    </tr>

    <tr *ngFor="let item of table.items">
      <td>{{item.time}}</td>
      <td>{{item.activity}}</td>
      <td>
        <div *ngIf="item.log">
          <a class="link" (click)="showLogs(item)">Show Logs..</a>
        </div>
      </td>
    </tr>
  </tbl>
  <div style="padding-top: 20px;">
    <pre *ngIf="logsToShow" style="white-space: pre-wrap;min-height:100px;">{{logsToShow}}</pre>
  </div>
</div>
