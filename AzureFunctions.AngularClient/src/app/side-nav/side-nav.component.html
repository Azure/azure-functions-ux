<div class="sidenav" [class.sidenav-try]="tryFunctionApp">

    <div id="sidenav-menu" *ngIf="!tryFunctionApp">

        <search-box (onInputChange)="search($event)"
                    (onClear)="clearSearch()"
                    [value]="searchTerm"
                    [placeholder]="'search' | translate"
                    [warning]="true">
        </search-box>

        <div id="sidenav-subs">
            <multi-drop-down
                [inputOptions]="subscriptionOptions"
                [displayText]="subscriptionsDisplayText"
                (selectedValues)="onSubscriptionsSelect($event)"></multi-drop-down>
        </div>

    </div>

    <!--<div *ngIf="selectedSubscriptions.length > 0">-->
    <div tabindex="0"
         #treeViewContainer
         id="tree-view-container"
         (focus)="onFocus($event)"
         (blur)="onBlur($event)"
         (keydown)="onKeyPress($event)">
        <tree-view *ngIf="rootNode" [node]="rootNode" [levelInput]="0"></tree-view>
    </div>

</div>
