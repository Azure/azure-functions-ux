<div *ngIf="tabId === 'develop'" class="function-edit-content">
    <app-edit-mode-warning [context]="context"></app-edit-mode-warning>
    <function-dev [viewInfo]="viewInfo"></function-dev>
</div>
<div *ngIf="tabId === 'integrate'" class="function-edit-content">
    <app-edit-mode-warning [context]="context"></app-edit-mode-warning>
    <function-integrate-standard
        *ngIf="editorType === 'standard'"
        (changeEditor)="onEditorChange($event)">
    </function-integrate-standard>

    <function-integrate-advanced
        *ngIf="editorType === 'advanced'"
        (changeEditor)="onEditorChange($event)">
    </function-integrate-advanced>
</div>
<div *ngIf="tabId === 'manage'" class="function-edit-content">
    <app-edit-mode-warning [context]="context"></app-edit-mode-warning>
    <function-manage></function-manage>
</div>
<div *ngIf="tabId === 'monitor'" class="function-edit-content">
    <function-monitor></function-monitor>
</div>
