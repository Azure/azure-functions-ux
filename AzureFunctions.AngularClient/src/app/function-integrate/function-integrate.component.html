<div class="full-view" #container>
    <div class="top-row">
        <h2>function.json</h2>
        <h2 *ngIf="isDirty" class="dev-block-header">
            <button [fnWriteAccess]="functionApp" (click)="saveConfig()" class="custom-button">{{ 'save' | translate }}</button>
            <button (click)="cancelConfig()" class="custom-button-invert">{{ 'cancel' | translate }}</button>
        </h2>
        <div class="toggle">
            <div class="clickable pull-right" id="toggle-editor" (click)="onEditorChange('standard')"><i class="fa fa-edit"></i> {{ 'functionIntegrate_standardEditor' | translate }}</div>
        </div>
    </div>
    <div class="gutter-container full-view" #editorContainer>
        <div monacoEditor class="monaco full-view"
                (onSave)="saveConfig()"
                (onContentChanged)="contentChanged($event)"
                [content]="configContent"
                fileName="function.json"
                [disabled]="disabled | async"
                [functionAppInput]="functionApp">
        </div>
    </div>
</div>
