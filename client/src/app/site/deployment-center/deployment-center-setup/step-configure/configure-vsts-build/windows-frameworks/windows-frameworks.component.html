<div class="settings-group-wrapper" [formGroup]="wizard?.buildSettings" novalidate>

  <div class="settings-wrapper">
    <div class="setting-wrapper">
      <label id="dc-vsts-build-windows-framework-label" class="setting-label">{{'webAppFramework' | translate}} </label>
      <div class="setting-control-container">
        <ng-select 
            aria-labelledby="dc-vsts-build-windows-framework-label"
            class="custom-select" 
            [clearable]="false" 
            [searchable]="false" 
            [items]="webApplicationFrameworks" 
            bindLabel="displayLabel"
            bindValue="value" 
            [(ngModel)]="selectedFramework" 
            formControlName="applicationFramework">
        </ng-select>
      </div>
    </div>

    <div *ngIf="selectedFramework !== 'AspNetWap' && selectedFramework !== 'AspNetCore'">
      <div class="setting-wrapper">
        <label class="setting-label">{{'workingDirectory' | translate}} </label>
        <div class="setting-control-container">
          <textbox [ariaLabel]="'workingDirectory' | translate" [control]="wizard?.buildSettings?.controls?.workingDirectory"></textbox>
        </div>
      </div>

      <div class="setting-wrapper" *ngIf="selectedFramework === 'Node'">
        <label id="dc-vsts-build-windows-task-runner-label" class="setting-label"> {{'taskRunner' | translate}}</label>
        <div class="setting-control-container">
          <ng-select 
            aria-labelledby="dc-vsts-build-windows-task-runner-label"
            [clearable]="false" 
            class="custom-select" 
            [searchable]="false" 
            [items]="nodeJsTaskRunners" 
            bindLabel="displayLabel"
            bindValue="value" 
            [(ngModel)]="selectedTaskRunner" 
            formControlName="nodejsTaskRunner">
          </ng-select>
        </div>
      </div>

      <div *ngIf="selectedFramework === 'Python'" [formGroup]="wizard?.buildSettings?.controls?.pythonSettings" novalidate>

        <div class="setting-wrapper">
          <label id="dc-vsts-build-windows-pythonfx-label" class="setting-label">{{'pythonFramework' | translate}} </label>
          <div class="setting-control-container">
            <ng-select 
              aria-labelledby="dc-vsts-build-windows-pythonfx-label"
              class="custom-select" 
              [clearable]="false" 
              [searchable]="false" 
              [items]="pythonFrameworkList" 
              bindLabel="displayLabel"
              bindValue="value" 
              [(ngModel)]="selectedPythonFramework" 
              formControlName="framework">
            </ng-select>
          </div>
        </div>

        <div class="setting-wrapper">
          <label id="dc-vsts-build-windows-python-version-label" class="setting-label"> {{'pythonVersion' | translate}} </label>
          <div class="setting-control-container">
            <ng-select 
              aria-labelledby="dc-vsts-build-windows-python-version-label"
              class="custom-select" 
              [clearable]="false" 
              [searchable]="false" 
              [loading]="pythonLoading"
              [items]="pythonVersionList" 
              bindLabel="displayLabel"
              bindValue="value" 
              [(ngModel)]="selectedPythonVersion" 
              formControlName="version">
            </ng-select>
          </div>
        </div>

        <div class="setting-wrapper" *ngIf="selectedPythonFramework === 2">
          <label class="setting-label"> {{'djangoSettings' | translate}} </label>
          <div class="setting-control-container">
            <textbox [ariaLabel]="'djangoSettings' | translate" [control]="wizard?.buildSettings?.controls?.pythonSettings?.controls?.djangoSettingsModule"></textbox>
          </div>
        </div>

        <div class="setting-wrapper" *ngIf="selectedPythonFramework === 3">
          <label class="setting-label">{{'flaskProjectName' | translate}}</label>
          <div class="setting-control-container">
            <textbox [ariaLabel]="'flaskProjectName' | translate" [control]="wizard?.buildSettings?.controls?.pythonSettings?.controls?.flaskProjectName"></textbox>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
