<div class="browse-container">
  <radio-selector [options]= "options" [defaultValue]= "currentOption" (value)= "optionsChange.next($event)"></radio-selector>
  &nbsp;<i *ngIf="!initialized" class = "fa fa-refresh fa-spin fa-fw"></i>
  <app-cmd *ngIf="windows && toggleConsole" @fade></app-cmd>
  <app-powershell *ngIf="windows && !toggleConsole" @fade></app-powershell>
  <app-bash *ngIf="!windows && toggleConsole" [appName]= "appName" @fade></app-bash>
  <app-ssh #ssh *ngIf="!windows && !toggleConsole"></app-ssh>
  <div class="log-toolbar">
    <span class="log-empty-space"></span>
    <span class="link action" *ngIf="!windows && !toggleConsole" (click)="reconnectSSH()"
         tabindex="0" role="button" attr.aria-label="{{ 'ssh_reconnect' | translate }}">
        <i class="fa fa-plug"></i>
        {{ 'ssh_reconnect' | translate }}
    </span>
    <span class="link action" *ngIf="!windows && !toggleConsole" (click)="maximizeSSH()"
        tabindex="0" role="button" attr.aria-label="{{ 'ssh_newWindow' | translate }}">
        <i class="fa fa-external-link"></i>
        {{ 'ssh_newWindow' | translate }}
    </span>
  </div>
</div>
