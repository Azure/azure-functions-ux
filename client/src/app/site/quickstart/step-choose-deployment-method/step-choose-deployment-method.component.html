<div class="topContainer">
    <div class="selectionContainer" role="radiogroup" flex-list>
      <div *ngFor="let card of deploymentCards" class="cardContainer" [class.selected]="selectedDeploymentCard?.name === card.name"
        (click)="selectDeployment(card)"
        role="radio"
        [attr.aria-checked]="selectedDeploymentCard?.name === card.name"
        (keydown)="onKeyPress($event, card)">
        <div class="cardHeader">
          <img [src]="card.icon" [style.background-color]="card.color" /> {{card.name}}
        </div>
        <div class="cardDescription">
          {{card.description}}
        </div>
      </div>
    </div>
</div>
<div class="footer">
    <button type="button" class="custom-button form-button" previousStep>{{'back' | translate}}</button>
    <button type="button" class="custom-button form-button" *ngIf="selectedDeploymentCard" nextStep (click)="getInstructions()">{{'continue' | translate}}</button>
</div>
