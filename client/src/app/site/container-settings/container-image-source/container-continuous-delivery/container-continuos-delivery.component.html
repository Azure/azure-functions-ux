<div *ngIf="containerForm" [formGroup] = "containerForm">
    <h2>{{ 'containerContinuousDeployment' | translate }}</h2>
    <radio-selector
        [options] = "containerSettingsManager.continuousDeploymentOptions"
        [highlightDirty] = "true"
        [control] = "containerForm.controls.continuousDeploymentOption">
    </radio-selector>

    <div>
        <label>{{ 'containerWebhookUrl' | translate }}</label>
        <copy-pre [content]="containerSettingsManager.webhookUrl"></copy-pre>
    </div>
</div>
