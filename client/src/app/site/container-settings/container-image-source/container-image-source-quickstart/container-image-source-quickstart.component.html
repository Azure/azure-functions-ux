<div>
    <label>{{ 'quickstartSelectSample' | translate }}</label>
    <ng-select
        id="container-quickstart"
        class="custom-select container-samples-select"
        bindLabel="displayLabel"
        bindValue="value"
        placeholder="Select sample"
        [loading]="samplesLoading"
        [items]="samplesList"
        [clearable]="false"
        [(ngModel)]="selectedSampleValue"
        (change)="sampleChanged($event)">
    </ng-select>
</div>

<div *ngIf="selectedSampleDescription">
    <label>{{ 'quickStartSampleDescription' | translate }}</label>
    <p>{{selectedSampleDescription}}</p>
</div>

<div *ngIf="selectedSampleConfig && selectedContainer.id === 'single'">
    <label>{{ 'containerImageAndTag' | translate }}</label><br/>
    <textarea class="singleContainerConfig" disabled>{{selectedSampleConfig}}</textarea>
</div>

<div *ngIf="selectedSampleConfig && selectedContainer.id === 'dockerCompose'">
    <label>{{ 'containerConfiguration' | translate }}</label><br/>
    <textarea class="dockerComposeConfig"  disabled>{{selectedSampleConfig}}</textarea>
</div>

<div *ngIf="selectedSampleConfig && selectedContainer.id === 'kubernetes'">
    <label>{{ 'containerConfiguration' | translate }}</label><br/>
    <textarea class="kubernetesConfig"  disabled>{{selectedSampleConfig}}</textarea>
</div>
