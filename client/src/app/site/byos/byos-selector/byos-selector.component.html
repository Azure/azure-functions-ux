<div *ngIf="form" [formGroup] = "form">
  <div class="byos-property">
    <label>{{ 'configurationOption' | translate }}</label>
    <div>
        <radio-selector
            [options] = "byosManager.configurationOptions"
            [control] = "form?.controls?.configurationOption">
        </radio-selector>
    </div>
  </div>
</div>

<byos-selector-basic
  *ngIf = "form && form.controls && form.controls.configurationOption && form.controls.configurationOption.value == 'basic'"
  [viewInfoInput] = "byosConfigureData">
</byos-selector-basic>

<byos-selector-advanced
  *ngIf = "form && form.controls && form.controls.configurationOption && form.controls.configurationOption.value == 'advanced'"
  [viewInfoInput] = "byosConfigureData">
</byos-selector-advanced>
