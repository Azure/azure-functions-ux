<app-card-info-control
  image="image/storage.svg"
  header="{{ 'addStorageTitle' | translate }}"
  description="{{ 'addStorageDescription' | translate }}"
  learnMoreLink="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/24/announcing-bring-your-own-storage-to-app-service/">
</app-card-info-control>

<div class="byos-selector">
  <byos-selector
    *ngIf = "byosConfigureData"
    [viewInfoInput] = "byosConfigureData">
  </byos-selector>
</div>

<footer>
  <div id="byos-footer">
      <button type="submit"
          class="custom-button"
          (click)="clickApply()"
          [attr.aria-label]="'apply' | translate">
          {{'apply' | translate}}
      </button>
  </div>
</footer>
