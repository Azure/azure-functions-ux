  <a
    role="button"
    [attr.aria-label]="displayText"
    [class]="cssClass"
    [class.disabled-command]="disabled"
    [attr.aria-disabled]="disabled"
    (click)="onClick($event)"
    tabindex="0"
    (keydown)="onKeyPress($event)">
      <span *ngIf="iconUrl" [load-image]="iconUrl" class="icon-small"></span>
      <i  *ngIf="iconName" [class]="iconName" aria-hidden="true"></i>
      {{displayText}}
  </a>
