dist: trusty
sudo: required
language: node_js
node_js:
  - "8"
cache:
  yarn: true
  directories:
  - AzureFunctions.AngularClient/node_modules
os:
- linux
script:
  - cd AzureFunctions.AngularClient 
  - yarn install
  - node_modules/.bin/ng test --code-coverage
  - npm run-script coveralls
  - node_modules/.bin/ng build --prod --progress false