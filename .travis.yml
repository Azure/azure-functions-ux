dist: trusty
sudo: required
language: node_js
node_js:
  - "8"
cache:
  yarn: true
  directories:
  - AzureFunctions.AngularClient/node_modules
os:
- linux
before_script: 
  - npm install -g --silent @angular/cli@1.2.6
script:
  - cd AzureFunctions.AngularClient 
  - yarn install
  - ./ng test --code-coverage
  - npm run-script coveralls
  - ng build --prod --progress false