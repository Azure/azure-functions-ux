pool:
  vmImage: 'macOS-10.14'
steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      cd server
      npm ci
    displayName: 'npm install'

  - script: |
      cd server
      nohup npm run start &
    displayName: 'npm run server'

  - script: |
      cd server
      npm test
    displayName: 'run server tests'
    env:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
